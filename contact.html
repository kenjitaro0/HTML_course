<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <article>
        <h2>Contact Me</h2>
        <p>I'd relly like hear from you</p>
        <form action="https://httpbin.org/get">
            <fieldset>
                <legend>Personal Info</legend>
                <p>
                    <label for="firstname">First Name</label>
                    <input type="text"name="firstname" id="firstname" placeholder="First Name" autocomplete="on" required autofocus>
                </p>
                <p>
                    <label for="lastname">Last Name</label>
                    <input type="text"name="lastname" id="lastname" placeholder="Last Name" autocomplete="on" required>
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="password"name="password" id="password" placeholder="Password" required>
                </p>
                <p>
                    <label for="phone">Phone</label>
                    <input type="tell"name="phone" id="phone" placeholder="Phone Number" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" autocomplete="on" required>
                </p>
                <p>
                    <label for="yearOfBirth">YearOfBirth</label>
                    <input type="number"name="yearOfBirth" id="yearOfBirth" 
                    placeholder="Phone Number" min="1990" max="2023" step="1" value="2000">
                </p>
                <p>
                    <label for="coffee">Coffee Favorite</label>
                    <select name="coffee" id="coffee">
                        <optgroup label="Coffees">
                            <option value="iced coffee">Iced Coffee</option>
                        </optgroup>
                        <optgroup label="Expresso Drink">
                            <option value="latte">Latte</option>
                            <option value="cappuccino">Cappuccino</option>
                            <option value="americano">Americano</option>
                        </optgroup>
                    </select>
                </p>
            </fieldset>
            <fieldset>
                <legend>what is your Favorite Food?</legend>
                <p><input type="radio" name="food" id="food" value="kfc">
                <label for="kfc">KFC</label>
                </p>
                <p><input type="radio" name="food" id="food" value="pizza">
                    <label for="pizza">Pizza</label>
                </p>
                <p><input type="radio" name="food" id="food" value="other">
                        <label for="other">other</label>
                </p>
            </fieldset>
            <fieldset>
                <legend>Do you have pet?</legend>
                <p>
                    <input type="checkbox" name="pets" id="dog" value="dog">
                    <label for="dog">dog</label>
                </p>
                <p>
                    <input type="checkbox" name="pets" id="cat" value="cat">
                    <label for="cat">cat</label>
                </p>
                <p>
                    <input type="checkbox" name="pets" id="fish" value="fish">
                    <label for="fish">fish</label>
                </p>
                <p>
                    <input type="checkbox" name="pets" id="snake" value="snake">
                    <label for="snake">snake</label>
                </p>
            </fieldset>
            <fieldset>
                <legend>Send Me</legend>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Massgae"></textarea>
            </fieldset>
            <button type="submit">submit</button>
            <button type="reset">reset</button>
        </form>
    </article>
</body>
</html>
